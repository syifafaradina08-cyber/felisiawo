<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Baju Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .checkout {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .total {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Baju Online</h1>
    </header>

    <div class="container">
        <!-- Produk -->
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=Baju+1" alt="Baju 1">
            <h3>Baju Casual</h3>
            <p>Rp 150.000</p>
            <button onclick="addToCart('Baju Casual', 150000)">Tambah ke Keranjang</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=Baju+2" alt="Baju 2">
            <h3>Baju Formal</h3>
            <p>Rp 250.000</p>
            <button onclick="addToCart('Baju Formal', 250000)">Tambah ke Keranjang</button>
        </div>

        <!-- Checkout -->
        <div class="checkout">
            <h2>Checkout</h2>
            <div id="cart"></div>
            <p class="total">Total: Rp <span id="total">0</span></p>

            <h3>Data Pembeli</h3>
            <input type="text" id="name" placeholder="Nama Lengkap" required>
            <input type="text" id="address" placeholder="Alamat Lengkap" required>
            <input type="email" id="email" placeholder="Email" required>

            <h3>Metode Pembayaran</h3>
            <select id="payment">
                <option value="transfer">Transfer Bank</option>
                <option value="cod">Cash on Delivery</option>
                <option value="ewallet">E-Wallet (OVO, Dana, Gopay)</option>
            </select>

            <button onclick="processPayment()">Bayar Sekarang</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalPrice += price;
            displayCart();
        }

        function displayCart() {
            let cartHTML = "<ul>";
            cart.forEach(item => {
                cartHTML += `<li>${item.product} - Rp ${item.price.toLocaleString()}</li>`;
            });
            cartHTML += "</ul>";
            document.getElementById("cart").innerHTML = cartHTML;
            document.getElementById("total").textContent = totalPrice.toLocaleString();
        }

        function processPayment() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const payment = document.getElementById("payment").value;

            if (!name || !address || !email) {
                alert("Mohon lengkapi semua data pembeli!");
                return;
            }

            alert(`Terima kasih ${name}! Pesanan Anda dengan total Rp ${totalPrice.toLocaleString()} akan diproses.\nMetode Pembayaran: ${payment}`);
        }
    </script>
</body>
</html>
